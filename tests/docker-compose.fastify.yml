# runs fastify server and tests it with playwright

version: '3.8'

networks: 
  mock:

services:

  app:
    environment:
      - NODE_ENV=production
    command: ["node", "./fastify.js"]

  playwright:
    # firefox needs to run as root
    user: root 
    command: ["npx", "playwright", "test", "tests/server.test.ts"]    
    # for local development
    # command: ["tail", "-f", "/dev/null"]
